<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            animation: bg-animation 10s infinite alternate;
        }
        @keyframes bg-animation {
            0% { background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb); }
            100% { background: linear-gradient(45deg, #ff758c, #ff7eb3, #fcb69f); }
        }
        h1 {
            font-size: 8vw;
            font-weight: bold;
            color: white;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            transition: color 0.5s ease-in-out;
            animation: text-glow 2s infinite alternate;
        }
        @keyframes text-glow {
            0% { text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0px 0px 20px rgba(255, 255, 255, 1); }
        }
        .celebrate-btn {
            background: #ff4d4d;
            border: none;
            padding: 2vw 4vw;
            font-size: 2vw;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            transition: transform 0.3s ease, background 0.3s ease;
            animation: neon-glow 1.5s infinite alternate;
        }
        .celebrate-btn:hover {
            background: #ff1a1a;
            transform: scale(1.1);
        }
        @keyframes neon-glow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.6), 0 0 20px rgba(255, 69, 0, 0.6); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 69, 0, 0.9); }
        }
        .color-splash {
            position: absolute;
            width: 10vw;
            height: 10vw;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 20%, transparent 70%);
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: splash-animation 1.5s ease-out forwards;
        }
        @keyframes splash-animation {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(6); opacity: 0; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
            }
            .celebrate-btn {
                font-size: 4vw;
                padding: 3vw 6vw;
            }
        }
    </style>
</head>
<body>
    <h1 id="holiText">ðŸŽ¨ Happy Holi! ðŸŽ‰</h1>
    <button class="celebrate-btn" onclick="celebrate()">More Colors</button>

    <script>
        function createColorSplash(x, y) {
            const colors = ['#ff4d4d', '#ffae42', '#32cd32', '#1e90ff', '#8a2be2', '#ff69b4', '#ffd700'];
            const splash = document.createElement('div');
            splash.className = 'color-splash';
            splash.style.background = colors[Math.floor(Math.random() * colors.length)];
            splash.style.left = `${x - 5}vw`;
            splash.style.top = `${y - 5}vw`;
            document.body.appendChild(splash);
            setTimeout(() => splash.remove(), 1500);
        }

        function changeTextColor() {
            const colors = ['#ff4d4d', '#ffae42', '#32cd32', '#1e90ff', '#8a2be2', '#ff69b4', '#ffd700'];
            const textElement = document.getElementById('holiText');
            setInterval(() => {
                textElement.style.color = colors[Math.floor(Math.random() * colors.length)];
            }, 500);
        }

        function celebrate() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createColorSplash(x, y);
                }, i * 80);
            }
            changeTextColor();
        }
    </script>
</body>
</html>
